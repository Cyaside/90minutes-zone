{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 pt-28 pb-16">
  <div class="w-full max-w-md relative bg-white/90 backdrop-blur border border-red-200 rounded-2xl shadow-xl p-8 overflow-hidden">
    <div class="absolute -top-20 -right-16 w-64 h-64 bg-red-100 rounded-full opacity-50 blur-3xl"></div>
    <div class="relative">
      <h1 class="text-xl font-bold text-gray-900 mb-3 flex items-center gap-2">
        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-red-600 text-white text-sm font-semibold">!</span>
        Delete Product
      </h1>
      <p class="text-gray-600 text-sm leading-relaxed mb-6">Are you sure you want to delete? <span class="font-semibold text-gray-900">"{{ product.name }}"</span>? This action is permanent.</p>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex items-center gap-3">
          <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2.5 rounded-lg text-sm font-semibold shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition">Yes, delete</button>
          <a href="{% url 'main:product_detail' product.id %}" class="flex-1 text-center px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 text-sm font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400/50 transition">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
