{% extends 'base.html' %}
{% block content %}
<div class="w-full min-h-screen bg-gray-50 p-8">
  <a href="/" class="inline-block mb-4 px-4 py-2 bg-black text-white rounded hover:bg-white hover:text-black hover:outline font-semibold transition">Back to Home</a>
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-black">Add Product</h1>
    <img src="/static/assets/90MinutesZoneLogo.png" alt="Logo" class="h-10 w-auto">
  </div>
  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label 
          for="{{ field.id_for_label }}" 
          class="block font-semibold text-gray-700 mb-1"
        >
          {{ field.label }}
          {% if field.field.required %}
            <span class="text-red-500">*</span>
          {% endif %}

        </label>
      {{ field }}
        {% if field.help_text %}
          <p class="text-xs text-gray-500">
            {{ field.help_text }}
          </p>

        {% endif %}
        {% for error in field.errors %}
          <p class="text-xs text-red-500">
            {{ error }}
          </p>
        {% endfor %}
      </div>
    {% endfor %}
    <button 
      type="submit" 
      class="w-full text-white bg-black py-2 rounded hover:bg-white hover:text-black hover:outline hover:outline-black transition font-semibold"
    >
      Add Product
    </button>
  </form>
</div>
{% endblock %}
